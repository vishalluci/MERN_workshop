<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <div class="navbar-items">
                <a class="navbar-items" href="#"><h2>Home</h2></a>
                <a class="navbar-items" href="#"><h2>Pending</h2></a>
                <a class="navbar-items" href="#"><h2>Completed</h2></a>
            </div>
        </div>
        <div class="main-body">
            <div class="main-body-input">
                <input type="text" placeholder="Enter you task"> <button>Add</button>
            </div>
            <div class="main-body-output">
                <div class="todo-card">
                    <div class="todo-description">I have reading to do </div>
                    <div class="todobutton">
                        <button>Edit</button>
                        <button>Completed</button>
                        <button>Deleted</button>
                    </div>
                </div>
                    <div class="todo-description">I have class to attend </div>
                    <div class="todobutton">
                        <button>Edit</button>
                        <button>Completed</button>
                        <button>Deleted</button>
                    </div>
                </div>
                    <div class="todo-description">I have video to watch </div>
                    <div class="todobutton">
                        <button>Edit</button>
                        <button>Completed</button>
                        <button>Deleted</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
